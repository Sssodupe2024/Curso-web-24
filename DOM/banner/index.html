<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
   
    <body>
        <!-- Contenedor del banner -->
        <div class="contenedor-banner">
    
            <!-- Imágenes con todo el ancho, número y texto -->
            <div class="diapositivas fade">
                <div class="numero">1/5</div>
                <img src="img/1.jpg">
                <div class="texto">Texto de foto</div>
            </div>
    
            <div class="diapositivas fade">
                <div class="numero">2/5</div>
                <img src="img/2.jpg">
                <div class="texto">Texto de foto</div>
            </div>
    
            <div class="diapositivas fade">
                <div class="numero">3/5</div>
                <img src="img/3.jpg">
                <div class="texto">Texto de foto</div>
            </div>
    
            <div class="diapositivas fade">
                <div class="numero">4/5</div>
                <img src="img/4.jpg">
                <div class="texto">Texto de foto</div>
            </div>
    
            <div class="diapositivas fade">
                <div class="numero">5/5</div>
                <img src="img/5.jpg">
                <div class="texto">Texto de foto</div>
            </div>
    
            <!-- Botones Siguiente y Anterior -->
            <a class="anterior" onclick="cambiarDiapositiva(-1)"></a>
            <a class="siguiente" onclick="cambiarDiapositiva(1)"></a>
               
            
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>


           
            <div class="contenedor-puntos">
                <span class="punto" onclick="establecerDiapositiva(1)"></span>
                <span class="punto" onclick="establecerDiapositiva(2)"></span>
                <span class="punto" onclick="establecerDiapositiva(3)"></span>
                <span class="punto" onclick="establecerDiapositiva(4)"></span>
                <span class="punto" onclick="establecerDiapositiva(5)"></span>
            </div> 
    
        </div>
    
    </body>



























</body>
<script src="script.js"></script>

</html>
