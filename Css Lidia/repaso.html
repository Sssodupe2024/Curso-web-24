<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link rel="stylesheet" href="repaso.css">
</head>
<body>

<div id="caja">
    <header>
        <img src="/IMG/TULIPAN.png" style="width:40px; height:40px;">
        <p>Bicicletas Lidia</p>
 
    <ul>
        <li class="select"><a href="">Inicio</a></li>
        <li><a href="">Sobre Nosotros</a></li>
        <li><a href="">Clases de Yoga</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contacto</a></li>
    </ul>
</header>
<main>
    <img src="/IMG/YOGA.png" style="width:40px; height:40px; id="yoga">
    <img src="/IMG/FLECHA.png" style="width:40px; height:40px;id="flecha">
    <form>
        <h3>Cita</h3>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
        <input type="text" name="email" id="email" placeholder="email" class="bloque">
        <h3>Hora</h3>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <h3>Clase</h3>
        <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
        <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
        <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
    </form>
</main>









</div>
